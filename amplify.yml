version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
        - |
          if [ "$AWS_BRANCH" == "main" ]; then
            npm run test:ci
            npm run type-check
          else
            echo "Skipping tests for non-main branch"
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
