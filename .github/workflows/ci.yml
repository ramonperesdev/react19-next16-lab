name: CI Pipeline

# Quando executar este workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Vari√°veis de ambiente globais
env:
  NODE_VERSION: 20

jobs:
  # Job 1: Lint e Type Check
  lint:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar ESLint
        run: npm run lint

      - name: Executar TypeScript Check
        run: npm run type-check

  # Job 2: Testes Unit√°rios e de Componente (Jest)
  test:
    name: üß™ Unit & Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar testes com coverage
        run: npm run test:ci

      - name: Upload coverage para an√°lise
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 3: Build da Aplica√ß√£o
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build da aplica√ß√£o
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # Job 4: Status Summary
  status:
    name: ‚úÖ CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå CI Pipeline falhou!"
            exit 1
          fi

          echo "‚úÖ CI Pipeline passou com sucesso!"
