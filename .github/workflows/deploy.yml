name: Deploy to Production

# S√≥ executa quando h√° push na branch main
on:
  push:
    branches: [main]

env:
  NODE_VERSION: 20

jobs:
  # Primeiro garante que todos os testes passam
  ci-checks:
    name: üîç Pre-Deploy Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Lint, Type Check e Testes
        run: |
          npm run lint
          npm run type-check
          npm run test:ci

      - name: Build
        run: npm run build

  # Deploy para produ√ß√£o
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: ci-checks
    environment:
      name: production
      url: https://seu-app.vercel.app # Substitua pela URL real

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Deploy para produ√ß√£o
        run: |
          echo "üöÄ Deploy iniciado..."
          echo "üì¶ Enviando build para servidor..."
          echo "‚úÖ Deploy conclu√≠do com sucesso!"

          # AQUI VOC√ä ADICIONARIA OS COMANDOS REAIS DE DEPLOY:
          # - Vercel: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - AWS Amplify: aws amplify ...
          # - Netlify: netlify deploy --prod
          # - Docker: docker build & docker push

      - name: Notificar sucesso
        if: success()
        run: echo "‚úÖ Deploy para produ√ß√£o realizado com sucesso!"

      - name: Notificar falha
        if: failure()
        run: echo "‚ùå Deploy falhou! Verificar logs."
